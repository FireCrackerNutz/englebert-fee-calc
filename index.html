<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Englebert Fee Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="https://www.englebert.xyz">
                <img src="englebert-logo.png" alt="Englebert Logo" class="logo-top-left">
            </a>
        </div>
        <div class="header-text">
            <h1>Englebert Fee Calculator</h1>
            <p>Estimate fees for financial promotion compliance services</p>
        </div>    
    </header>
    <form id="fee-calculator">
        
        <label for="client-name">Client Name:</label>
        <input type="text" id="client-name" placeholder="Enter client name" required>

        <label for="tokens">Number of Cryptoassets:</label>
        <select id="tokens">
            <option value="14000">1</option>
            <option value="16000">2-5</option>
            <option value="18000">6-10</option>
            <option value="20000">11-20</option>
            <option value="22000">21-30</option>
            <option value="24000">31-50</option>
            <option value="25000">50-100</option>
            <option value="27000">100+</option>
        </select>

        <div class="inline-container">
            <label for="risk-profile">Number of Medium-High/High Risk Tokens:</label>
            <button type="button" id="info-button" class="info-button">ℹ️</button>
        </div>

        <select id="risk-profile">
            <option value="1.0">None</option>
            <option value="1.2">1-5</option>
            <option value="1.4">6-10</option>
            <option value="1.6">11-20</option>
            <option value="1.8">21-40</option>
            <option value="2.0">41-80</option>
            <option value="2.3">80+</option>
        </select>

        <label for="web-app">Number of Web/App Pages:</label>
        <select id="web-app">
            <option value="0.0">None</option>
            <option value="0.2">1-5</option>
            <option value="0.4">6-10</option>
            <option value="0.6">11-20</option>
            <option value="0.8">21-40</option>
            <option value="1.0">41-80</option>
            <option value="1.5">80+</option>
        </select>

        <label for="emails">Number of Emails Per Month:</label>
        <select id="emails">
            <option value="0.05">1-5</option>
            <option value="0.1">6-10</option>
            <option value="0.15">11-15</option>
            <option value="0.2">16-20</option>
            <option value="0.3">21-30</option>
            <option value="0.4">31-40</option>
            <option value="0.6">41-60</option>
        </select>

        <label for="socials-presence">Social Media Channels Used:</label>
        <select id="socials-presence">
            <option value="0.0">None</option>
            <option value="0.2">Standard (Instagram/Facebook)</option>
            <option value="0.4">Standard +1 Non-Standard</option>
            <option value="0.6">Standard +2 Non-Standard</option>
            <option value="0.8">Standard +3 Non-Standard</option>
        </select>

        <label for="socials-volume">Number of Unique Posts per Month:</label>
        <select id="socials-volume">
            <option value="0.0">1-5</option>
            <option value="0.2">6-10</option>
            <option value="0.4">11-15</option>
            <option value="0.8">16-20</option>
            <option value="1.2">21-30</option>
            <option value="1.8">31-40</option>
            <option value="2.5">41-60</option>
        </select>

        <button type="button" id="calculate-fee">Calculate Fee</button>

        <button type="button" id="save-to-confluence">Save to Confluence</button>
    </form>
    
    <div id="result">
        <h2>Estimated Fee:</h2>
        <p id="fee-display">£0.00</p>
    </div>

    

    <footer>
        <p>Powered by Englebert Ltd - Ensuring Trust. Empowering Growth.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
